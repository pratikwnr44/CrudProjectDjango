{% extends 'base.html' %}

{% block title %}
<title>DELETE CONFIRMATION</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete<span style="'color:red;">({data.o_id} {data.name} {data.product} )</span>this file</p>
        <input type="submit" value="YES" class="btn btn-outline-danger btn-lg">
        <button class="btn btn-outline-success btn-lg"><a href="{% url 'show_url' %}">NO</a></button>
    </form>
</div>
{% endblock %}
